<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo oceano azul para Iemanjá -->
  <rect width="400" height="400" fill="#0066CC"/>
  
  <!-- Ondas do mar em tons de azul -->
  <path d="M0 50 C 100 25, 200 75, 400 40 L 400 0 L 0 0 Z" fill="#0078D7"/>
  <path d="M0 100 C 100 75, 200 125, 400 90 L 400 40 C 200 75, 100 25, 0 50 Z" fill="#0078D7" opacity="0.7"/>
  <path d="M0 150 C 100 125, 200 175, 400 140 L 400 90 C 200 125, 100 75, 0 100 Z" fill="#0078D7" opacity="0.5"/>
  
  <!-- Lua no céu - símbolo de Iemanjá -->
  <circle cx="300" cy="40" r="25" fill="#FFFFFF"/>
  <circle cx="290" cy="35" r="7" fill="#0078D7" opacity="0.3"/>
  
  <!-- Coroa de Iemanjá com 3 pontas -->
  <path d="M180 110 L 190 90 L 200 110 L 210 90 L 220 110 Z" fill="#FFD700"/>
  
  <!-- Representação de Iemanjá -->
  <ellipse cx="200" cy="220" rx="60" ry="110" fill="#91C9FF" opacity="0.8"/>
  
  <!-- Símbolos de decoração -->
  <circle cx="160" cy="250" r="8" fill="#FFD700"/>
  <circle cx="240" cy="250" r="8" fill="#FFD700"/>
  <circle cx="170" cy="280" r="6" fill="#FFD700"/>
  <circle cx="230" cy="280" r="6" fill="#FFD700"/>
  
  <!-- Texto "IEMANJÁ" -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">IEMANJÁ</text>
</svg>