<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo para Oxum - tons de amarelo dourado representando riqueza e abundância -->
  <rect width="400" height="400" fill="#DAA520"/>
  
  <!-- Águas do rio - símbolo de Oxum -->
  <path d="M0 250 Q 50 230, 100 250 T 200 250 T 300 250 T 400 250 V 400 H 0 Z" fill="#00CED1" opacity="0.7"/>
  <path d="M0 270 Q 50 250, 100 270 T 200 270 T 300 270 T 400 270 V 400 H 0 Z" fill="#40E0D0" opacity="0.5"/>
  <path d="M0 290 Q 50 270, 100 290 T 200 290 T 300 290 T 400 290 V 400 H 0 Z" fill="#48D1CC" opacity="0.3"/>
  
  <!-- Espelho - símbolo principal de Oxum -->
  <circle cx="200" cy="140" r="60" fill="#F5F5DC"/>
  <circle cx="200" cy="140" r="55" fill="#FFD700" opacity="0.3"/>
  <circle cx="200" cy="140" r="50" fill="#FFF8DC"/>
  <path d="M200 90 L 220 100 L 230 120 L 230 140 L 220 160 L 200 170 L 180 160 L 170 140 L 170 120 L 180 100 Z" fill="#FFF8DC" opacity="0.7"/>
  
  <!-- Adornos dourados representando joias -->
  <circle cx="160" cy="200" r="8" fill="#FFD700"/>
  <circle cx="240" cy="200" r="8" fill="#FFD700"/>
  <circle cx="140" cy="230" r="6" fill="#FFD700"/>
  <circle cx="260" cy="230" r="6" fill="#FFD700"/>
  
  <!-- Texto "OXUM" -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">OXUM</text>
</svg>