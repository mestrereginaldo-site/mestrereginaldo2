<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo para Oxalá - tons claros representando paz e pureza -->
  <rect width="400" height="400" fill="#F0F0F0"/>
  
  <!-- Padrão de fundo sutil -->
  <circle cx="200" cy="200" r="150" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="200" cy="200" r="120" fill="#F5F5F5" opacity="0.8"/>
  <circle cx="200" cy="200" r="90" fill="#FFFFFF"/>
  
  <!-- Símbolos de paz associados a Oxalá -->
  <path d="M200 80 L 215 120 L 260 120 L 225 145 L 240 190 L 200 165 L 160 190 L 175 145 L 140 120 L 185 120 Z" fill="#C0C0C0" opacity="0.5"/>
  
  <!-- Representação do cajado - símbolo de Oxalá -->
  <rect x="195" y="110" width="10" height="180" rx="5" fill="#SILVER"/>
  
  <!-- Padrões decorativos -->
  <circle cx="200" cy="90" r="15" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Padrões de luz -->
  <circle cx="200" cy="200" r="60" fill="#FFFAFA" opacity="0.3"/>
  <circle cx="200" cy="200" r="40" fill="#FFFAFA" opacity="0.5"/>
  
  <!-- Texto "OXALÁ" -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">OXALÁ</text>
</svg>