<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo dourado para Oxum - orixá da riqueza e beleza -->
  <rect width="400" height="400" fill="#DAA520"/>
  
  <!-- Águas de Oxum - na parte inferior -->
  <path d="M0 250 Q 50 230, 100 250 T 200 250 T 300 250 T 400 250 V 400 H 0 Z" fill="#00CED1" opacity="0.7"/>
  <path d="M0 270 Q 50 250, 100 270 T 200 270 T 300 270 T 400 270 V 400 H 0 Z" fill="#40E0D0" opacity="0.5"/>
  
  <!-- Forma representando Oxum com base na imagem fornecida -->
  <path d="M200 100 C 170 100, 150 150, 150 200 C 150 250, 170 280, 200 320 C 230 280, 250 250, 250 200 C 250 150, 230 100, 200 100 Z" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Espelho - símbolo de Oxum -->
  <circle cx="200" cy="170" r="40" fill="#F5F5DC" stroke="#B8860B" stroke-width="3"/>
  <circle cx="200" cy="170" r="30" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Joias e pulseiras douradas características -->
  <path d="M170 220 L 230 220 L 230 225 L 170 225 Z" fill="#FFD700"/>
  <path d="M175 235 L 225 235 L 225 240 L 175 240 Z" fill="#FFD700"/>
  
  <!-- Adornos -->
  <circle cx="160" cy="200" r="5" fill="#FFD700"/>
  <circle cx="240" cy="200" r="5" fill="#FFD700"/>
  <circle cx="150" cy="210" r="3" fill="#FFD700"/>
  <circle cx="250" cy="210" r="3" fill="#FFD700"/>
  
  <!-- Nome -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">OXUM</text>
</svg>