<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo para Xangô - tons de vermelho e marrom representando terra, fogo e justiça -->
  <rect width="400" height="400" fill="#8B4513"/>
  
  <!-- Montanha - símbolo de Xangô -->
  <path d="M80 300 L 200 100 L 320 300 Z" fill="#A0522D"/>
  
  <!-- Machado duplo - símbolo principal de Xangô -->
  <path d="M170 180 L 150 150 L 180 130 L 200 160 L 220 130 L 250 150 L 230 180 L 200 200 Z" fill="#CD853F"/>
  <rect x="195" y="180" width="10" height="120" rx="2" fill="#CD853F"/>
  
  <!-- Raios - representando poder e justiça -->
  <path d="M120 220 L 150 180 L 130 190 L 160 150 L 140 165 L 170 120" stroke="#FFD700" stroke-width="3"/>
  <path d="M280 220 L 250 180 L 270 190 L 240 150 L 260 165 L 230 120" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Chamas estilizadas -->
  <path d="M180 260 Q 200 220, 220 260 T 260 280 Q 230 300, 200 280 T 140 280 Q 160 260, 180 260 Z" fill="#B22222" opacity="0.7"/>
  
  <!-- Texto "XANGÔ" -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">XANGÔ</text>
</svg>