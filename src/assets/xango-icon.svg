  <rect x="195" y="180" width="10" height="100" fill="#CD853F" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Coroa -->
  <path d="M170 120 L 180 100 L 200 110 L 220 100 L 230 120 Z" fill="#FFD700"/>
  
