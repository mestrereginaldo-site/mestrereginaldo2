  <!-- Espada - símbolo de Ogum -->
  <rect x="195" y="100" width="10" height="180" fill="#C0C0C0"/>
  <path d="M175 100 L 225 100 L 225 120 L 175 120 Z" fill="#C0C0C0"/>
  <path d="M190 80 L 210 80 L 210 100 L 190 100 Z" fill="#C0C0C0"/>
  
  <!-- Adereços vermelho e proteção -->
