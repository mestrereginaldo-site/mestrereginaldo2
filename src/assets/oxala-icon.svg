  <circle cx="200" cy="200" r="100" fill="#FFFFFF" stroke="#F0F0F0" stroke-width="20" opacity="0.3"/>
  
  <!-- Nome -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333333" text-anchor="middle">OXALÁ</text>
</svg>