<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo branco para Oxalá -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Figura de Oxalá baseada nas representações tradicionais da imagem fornecida -->
  <path d="M200 80 C 170 80, 150 120, 150 160 C 150 200, 170 280, 200 350 C 230 280, 250 200, 250 160 C 250 120, 230 80, 200 80 Z" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Cajado/Opaxorô - símbolo característico de Oxalá -->
  <rect x="195" y="70" width="10" height="250" rx="5" fill="#C0C0C0"/>
  <circle cx="200" cy="70" r="15" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="3"/>
  <circle cx="200" cy="50" r="10" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Adornos -->
  <path d="M175 130 L 225 130 L 225 140 L 175 140 Z" fill="#C0C0C0"/>
  <path d="M175 170 L 225 170 L 225 180 L 175 180 Z" fill="#C0C0C0"/>
  <path d="M175 210 L 225 210 L 225 220 L 175 220 Z" fill="#C0C0C0"/>
  
