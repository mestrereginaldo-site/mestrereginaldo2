<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo roxo/violeta como na imagem -->
  <rect width="400" height="400" rx="20" fill="#7B68EE"/>
  
  <!-- Círculo para a imagem no centro -->
  <circle cx="200" cy="140" r="80" fill="#FFFFFF"/>
  
  <!-- Texto OXÓSSI -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">OXÓSSI</text>
  
  <!-- Texto descritivo -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">O caçador divino guia sua busca.</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Fique atento às oportunidades.</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Intuição e percepção aguçadas</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">para encontrar o que procura.</text>
</svg>