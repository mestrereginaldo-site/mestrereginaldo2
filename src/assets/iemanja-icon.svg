<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo para Iemanjá - azul do mar -->
  <rect width="400" height="400" fill="#0066CC"/>
  
  <!-- Lua branca no canto superior direito -->
  <circle cx="330" cy="120" r="40" fill="#FFFFFF"/>
  <circle cx="320" cy="115" r="10" fill="#0066CC" opacity="0.3"/>
  
  <!-- Forma oval representando Iemanjá - como na imagem fornecida -->
  <ellipse cx="200" cy="350" rx="120" ry="200" fill="#91C9FF"/>
  
  <!-- Coroa com triângulos dourados - como na imagem fornecida -->
  <polygon points="180,160 200,120 220,160" fill="#FFD700"/>
  <polygon points="220,160 240,120 260,160" fill="#FFD700"/>
  
  <!-- Círculos dourados representando os adornos -->
  <circle cx="160" cy="320" r="15" fill="#FFD700"/>
  <circle cx="240" cy="320" r="15" fill="#FFD700"/>
  <circle cx="160" cy="380" r="15" fill="#FFD700"/>
  <circle cx="240" cy="380" r="15" fill="#FFD700"/>
  
  <!-- Nome -->
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">IEMANJÁ</text>
</svg>